<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login — Lakshmi</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-header">
      <span class="auth-icon">🕉️</span>
      <h2>Welcome back, Lakshmi Ai</h2>
    </div>
    {% if error %}
      <div class="auth-error">{{ error }}</div>
    {% endif %}
    <form method="post">
      <input type="text" name="username" placeholder="Username" required autofocus class="auth-input" />
      <input type="password" name="password" placeholder="Password" required class="auth-input" />
      <button type="submit" class="auth-button">Login 💖</button>
    </form>
    <p class="auth-link">Don't have an account? <a href="/signup">Create one now</a></p>
  </div>
</body>
</html>
