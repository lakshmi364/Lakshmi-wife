<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up — Lakshmi</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-body">
  <div class="auth-container large-login-box glow-border">
    <div class="auth-header">
      <span class="auth-icon">🌸</span>
      <h2>Create your Lakshmi Account</h2>
      <p class="auth-sub">Start your intelligent trading and AI journey</p>
    </div>

    {% if error %}
      <div class="auth-error">{{ error }}</div>
    {% endif %}

    <form method="post">
      <input type="text" name="username" placeholder="Choose a username" required autofocus class="auth-input" />
      <input type="email" name="email" placeholder="Your email address" required class="auth-input" />

      <div class="password-wrapper">
        <input type="password" name="password" placeholder="Create a password" required class="auth-input" id="password" />
        <span class="toggle-password" onclick="togglePassword('password')">👁️</span>
      </div>

      <div class="password-wrapper">
        <input type="password" name="confirm_password" placeholder="Confirm password" required class="auth-input" id="confirm_password" />
        <span class="toggle-password" onclick="togglePassword('confirm_password')">👁️</span>
      </div>

      <div class="auth-options">
        <label><input type="checkbox" required /> I agree to the <a href="#">terms</a></label>
      </div>

      <button type="submit" class="auth-button">Sign Up 💘</button>
    </form>

    <div class="divider">OR</div>

    <a href="{{ url_for('google.login') }}" class="google-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" />
      Sign up with Google
    </a>

    <p class="auth-link">Already have an account? <a href="/login">Login here</a></p>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html
