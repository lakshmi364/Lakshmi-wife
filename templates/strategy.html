<!DOCTYPE html>
<html>
<head>
  <title>Strategy Builder — Lakshmi</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <h2>📘 Trade Strategy Builder</h2>
  <form method="post" action="/add_strategy">
    <input name="name" placeholder="Strategy Name" required />
    <input name="entry" type="number" placeholder="Entry Price" required />
    <input name="sl" type="number" placeholder="Stop Loss" required />
    <input name="target" type="number" placeholder="Target Price" required />
    <textarea name="note" placeholder="Notes (optional)"></textarea><br>
    <button type="submit">💾 Save Strategy</button>
  </form>

  <h3>📋 Saved Strategies</h3>
  <table border="1" cellpadding="5" style="background:white; margin-top:15px;">
    <tr><th>Name</th><th>Entry</th><th>SL</th><th>Target</th><th>Note</th><th>Time</th></tr>
    {% for s in strategies %}
      <tr>
        <td>{{s[0]}}</td><td>{{s[1]}}</td><td>{{s[2]}}</td><td>{{s[3]}}</td><td>{{s[4]}}</td><td>{{s[5]}}</td>
      </tr>
    {% endfor %}
  </table>

  <br>
  <a href="/download_strategies"><button>⬇️ Download CSV</button></a>
  <a href="/"><button>🏠 Back to Dashboard</button></a>
  <a href="/logout"><button>🚪 Logout</button></a>
</body>
</html
