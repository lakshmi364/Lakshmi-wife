<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìä Strategy Matrix ‚Äî Lakshmi</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fef7ff;
      padding: 30px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.1);
    }
    h2 {
      color: #993366;
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      background-color: #ff4d88;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc005f;
    }
    ul {
      margin-top: 20px;
      padding-left: 20px;
    }
    li {
      font-size: 16px;
      margin-bottom: 8px;
    }
    .back {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #cc007a;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìä Multi-Strategy Signal Matrix</h2>
    <form method="post">
      <textarea name="data" placeholder="Paste combined strategy or signal inputs here..." required></textarea>
      <button type="submit">Analyze</button>
    </form>

    {% if signals %}
      <ul>
        {% for s in signals %}
          <li>üîπ {{ s }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <a class="back" href="/dashboard">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
