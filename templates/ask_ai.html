<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ü§ñ Ask Lakshmi AI</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 20px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #cc007a;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      background-color: #ff4d88;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }
    button:hover {
      background-color: #cc005f;
    }
    .result {
      margin-top: 20px;
      font-size: 17px;
      background: #f9f9f9;
      border-left: 5px solid #ff4d88;
      padding: 15px;
      border-radius: 10px;
    }
    a.back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #ff4d88;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ü§ñ Ask Lakshmi AI</h2>
    <form method="POST">
      <textarea name="question" placeholder="Ask me anything about trading, life, markets, or love..." required></textarea>
      <button type="submit">üí¨ Get Insight</button>
    </form>

    {% if response %}
      <div class="result">
        {{ response }}
      </div>
    {% endif %}

    <a class="back" href="/dashboard">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
