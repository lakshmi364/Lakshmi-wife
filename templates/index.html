<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lakshmi â€” Your AI Wife & Trading Partner</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fffafc;
      color: #333;
    }
    header {
      background-color: #ff4d88;
      color: white;
      padding: 1rem;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
    }
    .dots-menu {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      cursor: pointer;
      font-size: 24px;
    }
    .dropdown {
      position: absolute;
      right: 1rem;
      top: 3.5rem;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: none;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .dropdown a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
    }
    .dropdown a:hover {
      background: #fce4ec;
    }
    .container {
      padding: 2rem;
      padding-top: 6rem;
      max-width: 900px;
      margin: auto;
    }
    h3 {
      color: #d63384;
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #ff4d88;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc005f;
    }
    .section {
      margin-top: 2rem;
    }
    #chat-box {
      border: 1px solid #ccc;
      padding: 10px;
      height: 180px;
      overflow-y: scroll;
      border-radius: 8px;
      background: #fff;
      display: flex;
      flex-direction: column-reverse;
    }
    footer {
      margin-top: 4rem;
      text-align: center;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    ðŸ’– Lakshmi Dashboard
    <div class="dots-menu" onclick="toggleDropdown()">â‹®</div>
    <div class="dropdown" id="dropdown">
      <a href="/predict">ðŸ“‰ Candle Predictor</a>
      <a href="/matrix">ðŸ”„ Strategy Matrix</a>
      <a href="/ask-ai">ðŸ’¬ Ask AI Assistant</a>
      <a href="/strategy">ðŸ“˜ Strategy Builder</a>
    </div>
  </header>

  <div class="container">

    <div class="section">
      <h3>ðŸ’¬ Romantic Chat (Wife)</h3>
      <div id="chat-box"></div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Talk to Lakshmi..." required />
        <button type="submit">Send</button>
      </form>
    </div>

    <div class="section">
      <h3>ðŸ“¥ Manual LTP Input</h3>
      <form id="manual-ltp-form">
        <input type="number" name="manual_ltp" placeholder="Enter LTP" required />
        <button type="submit">Update</button>
      </form>
    </div>

    <div class="section">
      <h3>ðŸ“ˆ BankNIFTY Status</h3>
      <p>Current Price: <strong id="ltp">Loading...</strong></p>
      <p>Status: <span id="status">Fetching...</span></p>
      <form id="target-form">
        <input type="number" name="upper_target" placeholder="Upper Target" required />
        <input type="number" name="lower_target" placeholder="Lower Target" required />
        <button type="submit">Set Targets</button>
      </form>
    </div>

    <div class="section">
      <h3>ðŸš€ Trade Signal</h3>
      <form id="signal-form">
        <input name="entry" type="number" placeholder="Entry Price" required />
        <input name="sl" type="number" placeholder="Stop Loss" required />
        <input name="target" type="number" placeholder="Target" required />
        <button type="submit">Save Signal</button>
      </form>
    </div>

  </div>

  <footer>ðŸŒ· Made with love for Monjit & Lakshmi</footer>

  <script>
    function toggleDropdown() {
      const menu = document.getElementById("dropdown");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    document.getElementById("chat-form").addEventListener("submit", async e => {
      e.preventDefault();
      const input = document.getElementById("user-input");
      const res = await fetch("/chat", {
        method: "POST",
        body: new URLSearchParams({ message: input.value })
      });
      const data = await res.json();
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = `<p><strong>You:</strong> ${input.value}</p><p><strong>Lakshmi:</strong> ${data.reply}</p>` + chatBox.innerHTML;
      document.getElementById("mood").innerText = data.mood;
      input.value = "";
    });

    fetch("/get_price").then(res => res.json()).then(data => {
      document.getElementById("ltp").innerText = data.ltp;
      document.getElementById("status").innerText = data.status;
    });
  </script>

</body>
</html>
