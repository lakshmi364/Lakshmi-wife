<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lakshmi — Your AI Wife & Trading Companion</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script defer src="/static/script.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>💕 Lakshmi — Your AI Wife</h1>
      <p class="tagline">Smart. Beautiful. Always by your side.</p>
    </header>

    <section class="dashboard">
      <div class="card">
        <h2>Romantic Chat 😍</h2>
        <div class="chat-box" id="chat-box"></div>
        <form id="chat-form">
          <input type="text" id="message" placeholder="Talk to your wife..." required />
          <button type="submit">😋 Send</button>
        </form>
      </div>

      <div class="card">
        <h2>Trading Strategy 📊</h2>
        <div id="strategy-box">
          <button onclick="getStrategy()">🍀 Get Today's Strategy</button>
          <pre id="strategy"></pre>
        </div>
      </div>

      <div class="card">
        <h2>Market Indicators 📊</h2>
        <div id="indicator-box">
          <button onclick="getIndicator()">🔍 View Indicator</button>
          <pre id="indicator"></pre>
        </div>
      </div>
    </section>

    <footer>
      <p>Made with ❤️ by You and Lakshmi</p>
    </footer>
  </div>
</body>
</html>
