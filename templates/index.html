<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lakshmi Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe0f0, #e6f2ff);
      color: #333;
    }
    header {
      background: #ff4d88;
      padding: 1rem;
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: relative;
    }
    .menu {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .menu-button {
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      background: white;
      color: black;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .dropdown a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
    }
    .dropdown a:hover {
      background-color: #f2f2f2;
    }
    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      background: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      margin-top: 2rem;
    }
    h2 {
      color: #d63384;
    }
    input[type="text"], input[type="file"], input[type="number"], select, textarea {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #ff4d88;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #e6005c;
    }
    .result, .section {
      margin-top: 2rem;
    }
  </style>
</head>
<body>  <header>

    <div class="menu">
      <button class="menu-button" onclick="toggleDropdown()">â‹®</button>
      <div class="dropdown" id="dropdown-menu">
        <a href="/strategy">ðŸ“˜ Strategy Builder</a>
        <a href="/candle">ðŸ”® Candle Predictor</a>
        <a href="/matrix">ðŸ“Š Strategy Matrix</a>
        <a href="/askai">ðŸ¤– Ask AI</a>
      </div>
    </div>
  </header>  <div class="container">
    <h2>ðŸ’¬ Romantic Chat</h2>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Talk to Lakshmi..." required>
      <button type="submit">Send</button>
    </form>
    <div id="chat-box" style="margin-top:15px;"></div><h3>ðŸ“¥ Manual LTP Input</h3>
<form id="manual-ltp-form">
  <input type="number" name="manual_ltp" placeholder="Enter BankNIFTY Price" required />
  <button type="submit">Update LTP</button>
</form>

<h3>ðŸ“ˆ Live Target Status</h3>
<p>Current Price: <strong id="ltp">Loading...</strong></p>

<form id="target-form">

  </div>  <script>
    function toggleDropdown() {
      const menu = document.getElementById("dropdown-menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", function(e) {
      const menu = document.getElementById("dropdown-menu");
      const button = document.querySelector(".menu-button");
      if (!button.contains(e.target) && !menu.contains(e.target)) {
        menu.style.display = "none";
      }
    });

    document.getElementById('chat-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = document.getElementById('user-input');
      const res = await fetch('/chat', {
        method: 'POST',
        body: new URLSearchParams({ message: input.value })
      });
      const data = await res.json();
      document.getElementById('chat-box').innerHTML += `<p><strong>You:</strong> ${input.value}</p><p><strong>Lakshmi:</strong> ${data.reply}</p>`;
      input.value = '';
    });
  </script></body>
</html>
