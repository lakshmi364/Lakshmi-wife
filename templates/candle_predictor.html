<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîÆ AI Candle Predictor ‚Äî Lakshmi</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8fc;
      margin: 0;
      padding: 30px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #d63384;
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    textarea, select, input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background-color: #ff4d88;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc005f;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #cc007a;
      text-align: center;
    }
    a.back {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #cc007a;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîÆ AI Candle Predictor</h2>
    <form method="post">
      <textarea name="data" rows="6" placeholder="Paste OHLC candle data here..." required></textarea>
      <select name="timeframe" required>
        <option value="1m">1 Minute</option>
        <option value="5m">5 Minutes</option>
        <option value="15m">15 Minutes</option>
        <option value="1h">1 Hour</option>
      </select>
      <button type="submit">Predict Candle</button>
    </form>

    {% if prediction %}
      <div class="result">
        üîî Prediction: <strong>{{ prediction }}</strong>
      </div>
    {% endif %}

    <a class="back" href="/dashboard">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
